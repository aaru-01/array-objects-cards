<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>
<style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .container {
        background-color: rgb(249, 238, 200);
        padding: 30px;
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
      }

    .card {
        height: 450px;
        width: 320px;
        margin: 15px;
        margin-top: 50px;
        background-color: white;
        background-color: rgb(247, 187, 67);
        box-shadow: 0px 3px 6px 2px rgb(152, 152, 152);
        margin-left: 60px;
        /* rgb(247, 187, 67) */
    }
    .card-img {
        width: 190px;
        height: 180px;
        border-radius: 50%;
        margin-top: 10px;
        display: block;
        margin-left: 40px;
        border: 1px solid black;
      }
      .card-img-body {
        width: 100%;
        height: 200px;
        margin-left: 30px;
        margin-top: 20px;
      }
      .card-body {
        flex-grow: 1;
        padding-left: 20px;
      }
      .name {
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        margin-top: 20px;
        color: rgb(72, 9, 9);
      }
      .age {
        font-size: 30px;
        color: rgb(51, 50, 50);
        margin-top: 7px;
        text-align: center;
      }
      .email-id {
        font-size: 22px;
        color: rgb(123, 122, 122);
        text-decoration: underline;
        margin-top: 5px;
        font-weight: 900;
        text-align: center;
      }
      .tagline {
        font-size: 30px;
        margin-top: 5px;
        color: rgb(161, 90, 90);
        text-align: center;
        margin-right: 20px;
      }
</style>
